    <script>
      /**
       * PWA Service Worker Registration
       * Robust registration that handles relative path issues in sub-domain environments
       */
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          // Explicitly resolve sw.js against the current origin to fix origin mismatch errors
          // the pathname ensures it's relative to the domain root correctly
          const swUrl = new URL('sw.js', window.location.origin + window.location.pathname).href;
          
          navigator.serviceWorker.register('sw.js')
            .then(reg => {
              console.log('SW: Registered successfully with scope:', reg.scope);
            })
            .catch(err => {
              // Handle origin errors which are common in specific preview environments
              if (err.message.includes('origin')) {
                console.warn('SW: Registration blocked by origin policy (Common in development previews). PWA will function correctly on the final deployment domain.');
              } else {
                console.error('SW: Registration failed:', err);
              }
            });
        });
      }
    </script>
